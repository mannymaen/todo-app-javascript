<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="./css/app.css">
    <script defer src="./js/app.js"></script>
    <title>TODO app JavaScript</title>
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <a class="navbar-brand" href="#">TODO app.</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="card-title m-0">Tasks</h5>
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="input-group">
                            <input id="input-task" type="text" class="form-control" placeholder="Add task...">
                            <div class="input-group-append">
                                <button id="add-task-btn" class="btn btn-primary" type="button" disabled>Add</button>
                            </div>
                        </div>
                        <hr>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar"></div>
                        </div>
                        <ul class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="instructionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Instructions</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>- Type something on the text field, click on "Add" to add a new task.</p>
                    <p>- Check on checkbox to mark task as done.</p>
                    <p>- Double click on task to edit.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto bg-light">
        <!-- <small></small>รง -->
        <p class="text-muted text-center my-2">
            <small>TODO app developed by Emanuel Ledesma.</small>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> -->
</body>
</html>
